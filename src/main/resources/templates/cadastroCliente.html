<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cadastro Cliente </title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                <div class="dropdown nr-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownMenuOffset" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false" aria-offset="10,20">
                        Cliente
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        <a class="dropdown-item" href="/formulario_cliente">Novo Cliente</a>
                        <a class="dropdown-item" href="#">Lista Clientes</a>
                        <a class="dropdown-item" href="#">...</a>
                    </div>
                </div>
            <div class="dropdown nr-1">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOFfset"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                    Produto
                </button>                  
                 <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset"> 
                    <a class="dropdown-item" href="/formularo_item">Novo produto</a>
                    <a class="dropdown-item" href="#">Produtos</a>
                    <a class="dropdown-item" href="#">...</a>
                 </div>   
            </div>
        </nav>
    </div>
    <br>     
    <div class="container">
        <form method="POST" action="#" th:action="@{/novo_cliente}" th:object="${cliente}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome"
                    placeholder="Nome do item" th:field="*{nome}" th:value="${nome}" > 
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="${cliente.nome}">Name Error</p>    
            </div>
            <div class="form-group">
                <label for="preco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço do cliente"
                th:field="*{endereco}" th:value="${nome}">
                <p th:if="${#fields.hasErrors('endereco')}" th:errors="${cliente.endereco}">Name Error</p>    
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto">
                <p th:if="${#fields.hasErrors('endereco')}" th:errors="${cliente.endereco}">Name Error</p>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

</body>

</html>
